<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt. Proces ETL</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="globals.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</head>

<body>
    <div class="header">
        <div class="head">
            <a href="">
                <img class="logo" src="logo.jpg" alt="Proces ETL - Projekt" />
            </a>
            <h1>Projekt. Proces ETL</h1>
            <p>DMM 2017</p>
        </div>
        <div class="source">
            <a href="https://github.com/uek-pro/hd-proces-etl">
                <span>pokaż źródło aplikacji</span>
                <img src="gh-icon.svg" width="26" alt="Źródło aplikacji" />
            </a>
        </div>
    </div>

    <div class="menu">
        <span class="button active" id="url-menu">Pobieraj<br />z Ceneo</span>
        <span class="button" id="database-menu">Pobieraj<br />z bazy danych</span>
    </div>

    <div class="main">

        <div class="form" id="url-form">
            <label for="product-code">Wprowadź kod produktu:</label>
            <input id="product-code" type="number" value="43598443" />
        </div>

        <div class="form" id="database-form" style="display: none;">
            <input id="update-products" type="button" value="\/" />
            <label for="select-product">Wybierz produkt z bazy:</label>
            <select id="select-product"></select>
        </div>

        <span class="button" id="search-product">Pobierz</span>
        <span class="button" id="load-product" style="display: none;">Wczytaj</span>

        <p id="message"></p>

        <div class="processes">
            <div class="panel" style="display: none;">
                <div class="background">Product</div>
                <div class="report" id="product-result"></div>
                <span class="button" id="etl" style="display: none;">ETL</span>
                <span class="button" id="extract" style="display: none;">Extract</span>
            </div>

            <div class="panel" style="display: none;">
                <div class="background">Extract</div>
                <div class="report" id="extract-result"></div>
                <span class="button" id="transform" style="display: none;">Transform</span>
            </div>

            <div class="panel" style="display: none;">
                <div class="background">Transform</div>
                <div class="report" id="transform-result"></div>
                <span class="button" id="to-json" style="display: none;">JSON</span>
                <span class="button" id="to-csv" style="display: none;">CSV</span>
                <span class="button" id="load" style="display: none;">Load</span>
            </div>

            <div class="panel" style="display: none;">
                <div class="background">Load</div>
                <div class="report" id="load-result"></div>
                <span class="button" id="back">Powrót</span>
            </div>
        </div>

        <div id="indicator-place"></div>
    </div>

    <script src="events.js"></script>
</body>

</html>
